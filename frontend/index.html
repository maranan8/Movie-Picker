<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="container">
            <h1 id="title">Movie Picker!</h1>
            <h3>Pick a genre:</h2>
        </div>
        <div id="buttons">
            <button onclick="setGenre('28')">
                <span>Action</span>
                <img src="genre_icons/action.png"/>
            </button>
            <button onclick="setGenre('16')">
                <span>Animation</span>
                <img src="genre_icons/animation.png"/>
            </button>
            <button onclick="setGenre('35')">
                <span>Comedy</span>
                <img src="genre_icons/comedy.png"/>
            </button>
            <button onclick="setGenre('10749')">
                <span>Romance</span>
                <img src="genre_icons/romance.png"/>
            </button>
            <button onclick="setGenre('27')">
                <span>Horror</span>
                <img src="genre_icons/thriller.png"/>
            </button>
            <button onclick="setGenre('18')">
                <span>Drama</span>
                <img src="genre_icons/drama.png"/>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
